{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Create post{% endblock head_title %}
{% block content %}

        <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}

        </form>
    </div>
{% endblock %}
