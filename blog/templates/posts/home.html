{% extends 'base.html' %}
{% block head_title %}Home{% endblock head_title %}
{% block content %}
        {% for post in posts %}
            <div class="row-sm-6 offset-sm-2">
                <div class="card mb-3">
                    <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.image.name }}">
                    <div class="card-block">
                        <h4 class="card-title">{{ post.title }}</h4>
                        <p class="card-text">{{ post.content|truncatechars:'120' }}</p>
                        <p class="card-text"><small class="text-muted">{{ post.publish_date|timesince }} ago</small></p>
                        <a class="btn btn-primary" href="{{ post.get_absolute_url }}" role="button">Primary</a>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock content %}
